<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>
<style>
    body{
        margin: 4px;
        padding: 0;
        background-color: rgb(240, 247, 150);
    }
    .fleximg{
        display: flex;
        height:100%;
        flex-wrap: wrap;
        align-content: flex-star;
        background-color: aqua;
        margin: 5px;
    }
    h1{
        text-align: center;
    }
    .fleximg>div{
        max-width: 400px;
        margin: auto;
        
    }
    img{
        width: 100%;
        height: 400px;
        padding: 4px;
        border: 2px red;
        margin: 5px;
    }
</style>
<body>
    <h1>NATURE IMAGES GALLERY</h1>
    
    <div class="fleximg">
    <div><img src="images/1.jpeg" alt=""></div>
   
    <div><img src="images/2.jpeg" alt=""></div>
  
    <div><img src="images/3.jpeg" alt=""></div>
    <div><img src="images/4.jpeg" alt=""></div>
    <div><img src="images/5.jpeg" alt=""></div>
    <div><img src="images/6.jpeg" alt=""></div>
    <div><img src="images/7.jpeg" alt=""></div>
    <div><img src="images/8.jpeg" alt=""></div>
    <div><img src="images/9.jpeg" alt=""></div>
    <div><img src="images/10.jpeg" alt=""></div>
    <div><img src="images/11.jpeg" alt=""></div>
    <div><img src="images/12.jpeg" alt=""></div>
    <div><img src="images/13.jpeg" alt=""></div>
    

</div>
    
</body>
</html>
